<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- Poppins Web Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&family=Rubik:ital,wght@0,400;0,600;1,400;1,600&family=Yellowtail&display=swap"
			rel="stylesheet"
		/>
		<!-- =================== -->
		<!-- Font Awesome Cdn -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<!-- =============================== -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
		</header>
		<main>
			<div class="container">
				<div id="input-box">
					<p id="expression"></p>
					<p id="result"></p>
				</div>
				<div id="btn-box">
					<div class="top-row">
						<button class="upper"></button>
						<button class="upper">(</button>
						<button class="upper">)</button>
						<button class="upper">^</button>
						<button class="lower first">Ac</button>
						<button class="lower first backspace">
							<i class="fas fa-backspace backspace"></i>
						</button>
						<button class="lower last">/</button>
						<button class="lower last">*</button>
					</div>
					<div class="bottom-row">
						<div class="col-1">
							<button class="number">7</button>
							<button class="number">8</button>
							<button class="number">9</button>
							<button class="number">4</button>
							<button class="number">5</button>
							<button class="number">6</button>
							<button class="number">1</button>
							<button class="number">2</button>
							<button class="number">3</button>
							<button class="number zero">0</button>
							<button class="number">.</button>
						</div>
						<div class="col-2">
							<button class="minus">-</button>
							<button class="plus">+</button>
							<button class="equal">=</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="postFixNotation.js"></script>
		<script src="calculator.js"></script>
	</body>
</html>
